<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard - AI Saturdays Kaduna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .dashboard {
      max-width: 900px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff6600;
    }
    .btn-orange {
      background-color: #ff6600;
      color: white;
      font-weight: 600;
    }
    .btn-orange:hover {
      background-color: #e65c00;
    }
    .info-label {
      font-weight: 600;
      color: #0d1b2a;
    }
  </style>
</head>
<body>
<div class="container dashboard">
  <div class="text-center mb-4">
    <img id="profilePicture" src="" alt="Profile" class="profile-img mb-3">
    <h2 id="fullName">User Name</h2>
    <p id="email">user@example.com</p>
  </div>

  <div class="row g-4">
    <div class="col-md-6">
      <p><span class="info-label">Phone:</span> <span id="phone"></span></p>
      <p><span class="info-label">Has Computer:</span> <span id="hasComputer"></span></p>
      <p><span class="info-label">Rules Accepted:</span> <span id="rules"></span></p>
    </div>
    <div class="col-md-6">
      <p><span class="info-label">Has Skills:</span> <span id="hasSkills"></span></p>
      <p><span class="info-label">Skill Level:</span> <span id="skillLevel"></span></p>
      <p><span class="info-label">Learning Hours:</span> <span id="hours"></span></p>
    </div>
    <div class="col-12">
      <p><span class="info-label">Interest:</span></p>
      <p id="interest"></p>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="index.html" class="btn btn-orange">Logout</a>
  </div>
</div>

<script>
  // Simulated session: replace with actual session handling or localStorage
  const userEmail = sessionStorage.getItem('userEmail');

  if (!userEmail) {
    window.location.href = 'login.html';
  }

  async function loadUserProfile() {
    try {
      const res = await axios.post('https://riyawacontractors.com/AI-Saturdays/get-user.php', { email: userEmail });
      const user = res.data.user;

      document.getElementById('fullName').textContent = `${user.first_name} ${user.last_name}`;
      document.getElementById('email').textContent = user.email;
      document.getElementById('phone').textContent = user.phone;
      document.getElementById('hasComputer').textContent = user.has_computer;
      document.getElementById('rules').textContent = user.rules;
      document.getElementById('hasSkills').textContent = user.has_skills;
      document.getElementById('skillLevel').textContent = user.skill_level;
      document.getElementById('hours').textContent = user.hours;
      document.getElementById('interest').textContent = user.interest;
      document.getElementById('profilePicture').src = user.profile_picture || 'https://via.placeholder.com/120';
    } catch (err) {
      alert('Failed to load user profile.');
    }
  }

  loadUserProfile();
</script>
</body>
</html>
