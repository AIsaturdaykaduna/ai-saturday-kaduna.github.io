<!-- Full updated HTML with Password and Confirm Password fields with show/hide functionality and SweetAlert integration -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join AI Saturdays Kaduna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    :root {
      --orange: #ff6600;
      --dark-blue: #0d1b2a;
      --light-bg: #f8f9fa;
    }
    body {
      background-color: var(--light-bg);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-section {
      max-width: 850px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    h1 {
      color: var(--dark-blue);
      font-weight: bold;
    }
    .btn-orange {
      background-color: var(--orange);
      color: white;
      font-weight: 600;
    }
    .btn-orange:hover {
      background-color: #e65c00;
    }
    label.required::after {
      content: "*";
      color: red;
      margin-left: 4px;
    }
    .profile-wrapper {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 30px;
    }
    .profile-wrapper img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--orange);
    }
    .camera-icon {
      position: absolute;
      bottom: 0;
      right: 0;
      left: 0;
      margin: auto;
      text-align: center;
      width: 40px;
      height: 40px;
      background: var(--orange);
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      font-size: 18px;
      top: 50%;
      transform: translateY(-50%);
    }
    .profile-wrapper input[type="file"] {
      display: none;
    }
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container form-section">
  <h1 class="mb-4 text-center">Join AI Saturdays Kaduna</h1>
  <div class="profile-wrapper">
    <img id="profilePreview" src="user.jpg" alt="Profile Picture">
    <label for="profileInput" class="camera-icon">
      <i class="bi bi-camera-fill"></i>
      <input type="file" id="profileInput" accept="image/*">
    </label>
  </div>
  <form id="registrationForm" novalidate>
    <div class="row g-3">
      <!-- Existing Fields ... -->

      <div class="col-md-6 position-relative">
        <label class="form-label required" for="password">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Create a password">
        <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('password', this)"></i>
        <div class="invalid-feedback">Password is required.</div>
      </div>
      <div class="col-md-6 position-relative">
        <label class="form-label required" for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm your password">
        <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('confirmPassword', this)"></i>
        <div class="invalid-feedback">Please confirm your password.</div>
      </div>

      <!-- Submit Button -->
      <div class="col-12 mt-4 text-center">
        <button type="submit" class="btn btn-orange btn-lg px-5">Submit Application</button>
      </div>
    </div>
  </form>
</div>

<script>
  function togglePassword(id, icon) {
    const input = document.getElementById(id);
    if (input.type === 'password') {
      input.type = 'text';
      icon.classList.remove('bi-eye-slash');
      icon.classList.add('bi-eye');
    } else {
      input.type = 'password';
      icon.classList.remove('bi-eye');
      icon.classList.add('bi-eye-slash');
    }
  }

  const form = document.getElementById('registrationForm');
  const hasSkills = document.getElementById('hasSkills');
  const skillLevelGroup = document.getElementById('skillLevelGroup');
  const skillLevel = document.getElementById('skillLevel');
  const rulesYes = document.getElementById('rulesYes');
  const rulesFeedback = document.getElementById('rulesFeedback');
  const profileInput = document.getElementById('profileInput');
  const profilePreview = document.getElementById('profilePreview');
  const submitButton = form.querySelector('button[type="submit"]');

  hasSkills.addEventListener('change', () => {
    skillLevelGroup.style.display = hasSkills.value === 'yes' ? 'block' : 'none';
    hasSkills.value === 'yes' ? skillLevel.setAttribute('required', 'required') : skillLevel.removeAttribute('required');
  });

  profileInput.addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        profilePreview.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  form.addEventListener('submit', async function (event) {
    if (!form.checkValidity() || !rulesYes.checked) {
      event.preventDefault();
      event.stopPropagation();
      rulesFeedback.style.display = !rulesYes.checked ? 'block' : 'none';
    } else {
      event.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        Swal.fire({
          icon: 'warning',
          title: 'Password Mismatch',
          text: 'Password and Confirm Password must match!',
          confirmButtonColor: '#ff6600'
        });
        return;
      }

      const originalText = submitButton.innerHTML;
      submitButton.innerHTML = 'Submitting... Please wait';
      submitButton.disabled = true;

      const formData = new FormData(form);
      formData.append('rules', rulesYes.checked ? 'yes' : 'no');
      if (profileInput.files[0]) formData.append('profilePicture', profileInput.files[0]);

      try {
        const res = await axios.post('https://riyawacontractors.com/AI-Saturdays/register.php', formData);
        Swal.fire({
          icon: 'success',
          title: 'Success',
          text: res.data.message || 'Application submitted successfully!',
          confirmButtonColor: '#ff6600'
        });
        form.reset();
        profilePreview.src = 'user.jpg';
      } catch (err) {
        Swal.fire({
          icon: 'error',
          title: 'Submission Failed',
          text: 'Something went wrong. Please try again.',
          confirmButtonColor: '#ff6600'
        });
      } finally {
        submitButton.innerHTML = originalText;
        submitButton.disabled = false;
      }
    }
    form.classList.add('was-validated');
  });
</script>
</body>
</html>
